before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/pru
    ldflags:
      - -X main.version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
checksum:
  name_template: "checksums.txt"
brews:
  - tap:
      owner: winebarrel
      name: homebrew-pru
    homepage: https://github.com/winebarrel/pru
    description: pru is a CLI that updates the pull request branch from the base branch that contains the specified file.
    license: MIT
    install: |
      bin.install 'pru'
